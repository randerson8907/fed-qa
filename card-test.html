<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <script src="uswds-2.12.1/js/uswds-init.min.js"></script>
  <link rel="stylesheet" href="uswds-2.12.1/css/uswds.min.css">
</head>
<body>

<script src="uswds-2.12.1/js/uswds.min.js"></script>
<script src="app.js"></script>

<main id="main-content">

  <div class="grid-container">
    <div id="answer-section" class="grid-row">
      <div class="grid-col-8">
        <h3>Answers</h3>
      </div>
      <!-- START LIST ANSWERS -->
      <div id="answer-list" class="grid-col-8">
        <div class="usa-card">
          <div class="usa-card__container">
            <div class="usa-card__body">

              <div class="grid-container">
                <div class="grid-row">
                  <div class="grid-col">
                    <p>
                      Answer Section
                    </p>
                  </div>
                </div>

                <div class="grid-row margin-top-1">
                  <div class="grid-col">
                    <button type="button" class="usa-button usa-button--unstyled" onclick="console.log('downvote');">
                      <svg class="usa-icon" aria-hidden="true" focusable="false" role="img">
                        <use xlink:href="uswds-2.12.1/img/sprite.svg#thumb_down_alt"></use>
                      </svg>
                    </button>

                    <span>123</span>

                    <button type="button" class="usa-button usa-button--unstyled" onclick="console.log('upvote');">
                      <svg class="usa-icon" aria-hidden="true" focusable="false" role="img">
                        <use xlink:href="uswds-2.12.1/img/sprite.svg#thumb_up_alt"></use>
                      </svg>
                    </button>
                  </div>
                </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</main>

</body>
</html>

          <ul id="basic-nav-section-one" class="usa-nav__submenu">

<!-- END HEADER ROW -->

<main id="main-content">

  <div class="grid-container">

    <div class="grid-row margin-top-3">
      <!-- START QUESTIONS DETAIL -->
      <div id="loading">Loading...</div>
      <div id="question-detail" class="grid-col-8"></div>
      <!-- END QUESTION DETAIL -->
    </div>

    <div id="answer-section" class="grid-row" style="display: none">
      <div class="grid-col-8">
         <h3>Answers</h3>
      </div>
      <!-- START LIST ANSWERS -->
      <div id="answer-list" class="grid-col-8"></div>
      <!-- END LIST ANSWERS -->
    </div>

    <div id="answer-buttons" class="grid-row" style="display: none">
      <!-- START ANSWER FORM -->
      <button
        id="toggle-answer-button"
        type="button"
        class="usa-button usa-button--outline"
        onclick="toggleAnswerForm()">
          Provide an Answer
      </button>

      <div id="answer-form" class="grid-col-8" style="display: none">
        <form action="">
          <label for="answer-text" id="usa-label">Enter your answer</label>

          <textarea
            class="usa-textarea"
            id="answer-text"
            name="answer-text"
          ></textarea>

          <ul class="usa-button-group margin-top-1">
            <li class="usa-button-group__item">
              <button
                type="button"
                class="usa-button usa-button--outline"
                onclick="toggleAnswerForm()">
                Cancel
              </button>
            </li>
            <li class="usa-button-group__item">
              <button type="submit" class="usa-button">Submit</button>
            </li>
          </ul>
        </form>
      </div>
      <!-- END ANSWER FORM -->
    </div>
  </div>

</main>

</body>
